### YamlMime:Landing
title: Keupayaan cerapan penglibatan (pratonton) dalam Dynamics 365 Customer Insights
summary: Kumpulkan data untuk tapak web anda. Memahami interaksi pelanggan dan penggunaan merentasi tapak web anda, secara interaktif. Gunakan integrasi mendalam antara cerapan penglibatan dan cerapan khalayak untuk memperkayakan analitis tingkah laku masa nyata anda dengan laporan profil pelanggan. Perkayakan profil pelanggan dengan aktiviti web untuk mendapatkan data tingkah laku masa nyata bersama data pelanggan yang berkaitan. Ubah perniagaan anda untuk memperoleh nilai serta-merta daripada data pelanggan anda.
