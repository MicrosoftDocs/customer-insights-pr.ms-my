### YamlMime:Landing
title: Pratonton wawasan penglibatan tamat
summary: Pratonton Dynamics 365 Customer Insights keupayaan wawasan penglibatan berakhir 15 Februari 2022. Perubahan ini bermakna pengalaman percubaan Wawasan Pelanggan tidak lagi termasuk keupayaan untuk membuat corong atau fungsi pelaporan lain. Kami menjemput anda untuk meneroka dan menilai banyak ciri lain Wawasan Pelanggan, Platform Data Pelanggan Microsoft (CDP). Sila hubungi pasukan Akaun Microsoft anda secara langsung jika anda mempunyai soalan tentang penghujung pratonton keupayaan. Pasukan Akaun anda akan memastikan anda terkini pada pelancaran akan datang. Terima kasih!
